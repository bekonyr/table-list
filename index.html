<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>table list</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body style="background-color: rgb(61, 61, 61)">
		<section>
			<div class="container">
				<h1 class="text-center text-info my-5">TO DO LIST</h1>
				<div
					class="d-flex align-items-center justify-content-center flex-column"
				>
					<h5 class="mt-3 text-success">First Name</h5>
					<input type="text" class="input1 form-control w-25" />
					<h5 class="mt-4 text-success">last Name</h5>
					<input type="text" class="input2 form-control w-25" />
					<button class="add btn btn-primary mx-2 mt-2">ADD +</button>
				</div>
				<h4 class="err text-center my-5"></h4>
				<h4 class="error text-center my-5"></h4>

				<table class="table table-bordered text-white border-success">
					<tr>
						<th>No</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Action</th>
					</tr>
				</table>
			</div>
		</section>

		<script src="table.js"></script>
	</body>
</html>
